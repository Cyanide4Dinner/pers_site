<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svelte + TS + Vite App</title>
		<script type="text/javascript">
        function resize_canvas(){
						console.log("resized.");
            canvas_matrix_bg = document.getElementById("matrix-bg-1");
            if (canvas_matrix_bg.width  < window.innerWidth)
            {
                canvas_matrix_bg.width  = window.innerWidth;
            }

            if (canvas_matrix_bg.height < window.innerHeight)
            {
                canvas_matrix_bg.height = window.innerHeight;
            }
        }
    </script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet"> 
  </head>
  <body onresize="resize_canvas()">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
